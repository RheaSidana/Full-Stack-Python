<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    {% comment %} <link href="{% static 'myPost.css' %}" rel="stylesheet" /> {% endcomment %}
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
