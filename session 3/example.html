<!DOCTYPE html>
<html>
  <head>

  <body>
    <!--email-->
    <label for="email">Email</label>
    <input type="email" name="user_email" id="email" />
    <br />

    <!--number-->
    <label for="phone">Phone</label>
    <input
      type="number"
      name="phone"
      id="phone"
      placeholder="enter your phone number"
    />
    <br />

    <!--password-->
    <label for="password">Password</label>
    <input type="password" name="password" id="password" />
    <br />

    <!--url-->
    <label for="url">URL</label>
    <input type="url" name="url" id="url" />
    <br />

    <!--range-->
    <label for="range">range</label>
    <input type="range" name="number_range" id="no_range" min="30" max="50" />
    <br />

    <!--date-->
    <label for="dob">Date</label>
    <input type="date" name="user_dob" id="dob" />
    <br />

    <!--color-->
    <label for="color_picker">Color Picker </label>
    <input type="color" name="color_picker" id="color_picker" />
    <br />

    <!--file-->
    <label for="upload" >File</label>
    <input type="file" name="upload" id="upload" />
    <br />
    
    <!-- multiple files-->
    <label for="uploads" >Files</label>
    <input type="file" name="uploads" id="uploads" multiple/>
    <br />

    <!--video -->
    <video width="300" height="200" controls>
